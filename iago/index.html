<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Clima</title>
  </head>
  <body>
    <div id="organizing">
      <h1>CONDIÇÃO DO TEMPO</h1>
      <h2>Digite cidade e UF, click Buscar!</h2>

      <input
        style="width: 500px"
        type="text"
        id="city"
        placeholder="Cidade, UF"
      />
      <br />
      <input style="width: 500px" type="text" id="date" placeholder="Data" />
      <br />
      <input
        style="width: 500px"
        type="text"
        id="condition_code"
        placeholder="Temperatura"
      />
      <br />
      <input
        style="width: 500px"
        type="text"
        id="description"
        placeholder="Condicao do tempo"
      />
      <br />
      <input
        style="width: 500px"
        type="text"
        id="sunrise"
        placeholder="Horario do amanhecer"
      />
      <br />
      <input
        style="width: 500px"
        type="text"
        id="sunset"
        placeholder="Horario do entardecer"
      />
      <br />

      <button id="buscar" type="submit" name="buscar">Buscar</button>
    </div>
    <img src="../iago/imagem/four-seasons.jpg" alt="four-seasons" />
  </body>
  <div>
    <script src="index.js"></script>
  </div>
</html>
